    <main>
        <div class="error-box box"></div>
        <div class="success-box box">
            <p>Post created successfully!</p>
        </div>
        <div class="upload-section">
            <form class="upload-form">
                <div class="form-input">
                    <label for="title">Title </label></br>
                    <input type="text" name="title" class="form-input_field">
                </div>
                <div class="form-input">
                    <label for="description">Description </label></br>
                    <textarea type="text" name="description" class="form-input_field"></textarea>
                </div>
                <div class="form-input">
                    <label for="image">Choose an image to upload </label></br>
                    <input type="file" max="1" accept=".jpg,.png,.jpeg" name="image" multiple class="form-input_field">
                </div>
                <div class="form-input">
                    <button type="submit" class="form-input_field">Upload</button>
                </div>
            </form>
        </div>
        <div class="upload-preview">
            <span>
                No file selected...
            </span>
        </div>
    </main>
