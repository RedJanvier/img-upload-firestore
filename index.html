<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <main>
        <div class="upload-section">
            <form class="upload-form">
                <div class="form-input">
                    <label for="image">Choose an image to upload </label>
                    <input type="file" max="1" accept=".jpg,.png,.jpeg" name="image" class="form-input_field">
                </div>
                <div class="form-input">
                    <input type="submit" value="Submit photo" class="form-input_field">
                </div>
            </form>
        </div>
        <div class="upload-preview">
            <img src="">
            <span class="upload-preview_placeholder-txt">
                No file selected...
            </span>
        </div>
    </main>
</body>
</html>
