<body>
    <main>
        <div class="error-box box"></div>
        <div class="success-box box">
            <p>Image uploaded successfully!</p>
        </div>
        <div class="upload-section">
            <form class="upload-form">
                <div class="form-input">
                    <label for="image">Choose an image to upload </label></br>
                    <input type="file" max="1" accept=".jpg,.png,.jpeg" name="image" class="form-input_field">
                </div>
                <div class="form-input">
                    <button type="submit" class="form-input_field">Upload</button>
                </div>
            </form>
        </div>
        <div class="upload-preview">
            <img src="">
            <span>
                No file selected...
            </span>
        </div>
    </main>
